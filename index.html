<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardSystem Pro - Segurança Profissional</title>
    <script>
      // Robust fix for "Cannot set property fetch of #<Window> which has only a getter"
      // This happens when libraries try to polyfill fetch in environments where it's read-only.
      (function() {
        try {
          var _fetch = window.fetch;
          Object.defineProperty(window, 'fetch', {
            enumerable: true,
            configurable: true,
            get: function() { return _fetch; },
            set: function(v) { _fetch = v; }
          });
        } catch (e) {
          // Fallback if defineProperty fails
          window.fetch = window.fetch; 
        }
      })();
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; background-color: #f8fafc; }
        
        /* Animações Customizadas */
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        .animate-scan { position: absolute; animation: scan 3s linear infinite; }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.5s ease-in-out; }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Utilitários de transição Tailwind adicionais */
        .transition-sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
